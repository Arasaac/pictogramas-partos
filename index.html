<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pictogramas. Partos. HUMS</title>
    <meta charset="UTF-8">
    <link href="pictos.json" type="application/json" rel="exhibit-data" />
    <script src="//api.simile-widgets.org/exhibit/HEAD/exhibit-api.js"></script>
    <script src="//api.simile-widgets.org/exhibit/HEAD/lib/jquery.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link rel='stylesheet' href='styles.css' type='text/css' />
</head>

<body>
    <header>
        <h1>Pictogramas partos</h1>
         <div data-ex-facet-class="TextSearch" data-ex-facet-label="Buscar" data-ex-role="facet" style="float:right"></div>
    </header>
    <div class="container">
        <div data-ex-role="lens" class="item" style="display: none;">
            <table style="border-spacing:5">
                <tr>
                    <td style="position: relative">
                        <div class="itemThumbnail-blocker"></div><img data-ex-src-content="concat('picto600/', .ruta)" /></td>
                    <td>
                        <h1><span data-ex-content=".label" ></span></h1>
                    </td>
                </tr>
            </table>
        </div>
        <div data-ex-role="view" data-ex-label="Listado" data-ex-view-class="Thumbnail" data-ex-show-all="true" data-ex-column-count="5">
            <table data-ex-role="lens" class="itemThumbnail" style="display: none;">
                <tr>
                    <td style="vertial-align:bottom" class="itemThumbnail-thumbnailContainer">
                        <div style="position: relative">

                            <a data-ex-href-content="concat('pictos/', .ruta)">
                                <img data-ex-src-content="concat('pictothumb/', .ruta)" data-ex-alt-content=".label" data-ex-title-content=".label" />
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="itemThumbnail-caption"><strong data-ex-content="value"></strong></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
